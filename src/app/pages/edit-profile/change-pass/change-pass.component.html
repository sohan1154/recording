<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)=onCancel()>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #changePass="ngForm" (ngSubmit)="onSubmit(changePass)">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h4>Reset password</h4>
          </div>
          <div class="ion-padding">
            
            <ion-item>
              <ion-label position="floating">Old Password</ion-label>
              <ion-input name="oldPassword" ngModel type="password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">New Password</ion-label>
              <ion-input name="password" ngModel type="password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Confirm Password</ion-label>
              <ion-input name="confirmPassword" ngModel type="password" required></ion-input>
            </ion-item>
          </div>
    
          <div class="ion-padding ion-text-center">
            <ion-button type="submit" color="dark" [disabled]="changePass.invalid">Set New Password</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  
  
</ion-content>
