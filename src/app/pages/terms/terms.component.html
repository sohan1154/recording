<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)=onCancel()>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ pageContent.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="ion-text-center" [innerHTML]="pageContent.description">
  </div>
  
</ion-content>
